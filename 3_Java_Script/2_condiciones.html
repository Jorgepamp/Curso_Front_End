<body>
	<h3>Condiciones</h3>



	<script>
		var age;
		age= prompt("Dime tu edad");
		//Condición básica
		if (age < 18)
		{
			alert("Under age");
		}

// Esto es lo mismo que la condición bifurcada de abajo pero escrito de otra forma. Esto es una expresión.
		var ifIsAdult = age >= 18;
		if (ifIsAdult == true)
		{
			alert ("Adult");
		} else //cuando es menor de edad.
		{
				if (age < 3)
				{
						alert ("It's a baby!");
				}
				else if (age >= 3 && age <13)
				{
				alert ("It's a child!")
				}
			 else if (age >= 13 && age <18)
				{
					alert ("It's a teenager!")
				}
			{
			alert ("Under age");
			}
		}


		// Condición biburcada.
		if (age < 18)
		{
			alert ("Under age");
		} else {
			alert ("Adult");
		}
