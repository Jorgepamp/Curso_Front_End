        var titleWeb = "<h3>" + putTitle() + "</h3>";

        function putH(text, level) //Level: h1, h2...
        {
            var openH = "<h" + level + ">"
            var closeH = "<h" + level + ">"
            return openH + text + closeH
        }
        document.write(putH("Cabecera nivel 1", 1))
        document.write(putH("Cabecera nivel 2", 2))
