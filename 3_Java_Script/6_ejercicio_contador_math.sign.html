	<script>
	var inicio;
	var final;

	inicio = prompt("Inicio del contador");
	final = prompt("Fin del contador");
	inicio = parseFloat(inicio);
	final = parseFloat(final);
	var suma = Math.sign(final - inicio); // esa funci√≥n siempre da 1, -1 o 0,
	while (inicio !== final){
		alert(inicio)
		inicio = inicio + suma;
	}
alert(inicio)

	</script>
