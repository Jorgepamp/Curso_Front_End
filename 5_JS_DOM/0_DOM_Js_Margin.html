<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="d1" style="margin: 0px 0px 0px 5px; background-color:brown; width: 300px; color:white">
        texto
    </div>
    <script>
        //variables globales
        var position = 5;
        var speed = 0.1;
        var d1 = document.getElementById("d1");
        var relojId = setInterval(decSeg, 10); // para hacer animaciones y otras cosas en Js,  y llama a una función. Al hacer la variable controlamos el tiempo.
        function decSeg() {
            if (position >= window.innerWidth - 300) { // esto es para parar la animación. El Window.innerWidth es el ancho de la ventana. Y el 300 es porque es lo que ocupa el width.
                clearInterval(relojId)
            } else {
                //position ++ // se usaba para un ritmo constante, +1.
                position += speed;
                speed += 0.05; // para que la velocidad vaya aumentando
                d1.setAttribute("style", "margin: 0px 0px 0px " + position +
                    "px; background-color:brown; width:300px;color:white")
            }

        }
    </script>

</body>

</html>
